<h1>역사</h1>
<app-history-period (periodChange)="onPeriodChange($event)" [period]="period$ | async"></app-history-period>
<app-photo-list (select)="onSelect($event)" [photos]="photos$ | async"></app-photo-list>
<app-navigator [total]="total$ | async" [perPage]="perPage" [page]="page$ | async" (prev)="prev()" (next)="next()"></app-navigator>
