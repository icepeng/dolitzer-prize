<div #dropzone class="dropzone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
  <div class="text-wrapper">
    <div class="centered">Drop your file here!</div>
  </div>
</div>
<div>
  <label class="btn btn-primary">
    <input (change)="onFileChange($event)" type="file" hidden> Attach file
  </label>
  {{ file?.name }}
</div>
<div *ngIf="file">
  <button (click)="onUpload()" class="btn btn-secondary" [clrLoading]="isUploading">Upload</button>
</div>
